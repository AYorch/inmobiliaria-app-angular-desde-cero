<mat-card appearance="outlined">
    <mat-card-header>
        <h1>LISTA DE PROPIEDADES</h1>
    </mat-card-header>

    <mat-card-header>
        <div style="display: flex; justify-content: space-between; align-items: center; width: 100%;">
            <mat-form-field appearance="outline" style="width: 50%;">
                <mat-label>Buscar propiedad</mat-label>
                <input matInput placeholder="Buscar por Dirección" (keyup)="onSearch($event)">
            </mat-form-field>

            <button matButton="filled" (click)="add()">Registrar Nueva Propiedad</button>
        </div>
    </mat-card-header>

    <mat-card-content>
        <table mat-table [dataSource]="datasource">
            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef>ID</th>
                <td mat-cell *matCellDef="let element">{{element.id}}</td>
            </ng-container>

            <ng-container matColumnDef="direccion">
                <th mat-header-cell *matHeaderCellDef>Dirección</th>
                <td mat-cell *matCellDef="let element">{{element.direccion}}</td>
            </ng-container>

            <ng-container matColumnDef="tipo">
                <th mat-header-cell *matHeaderCellDef>Tipo</th>
                <td mat-cell *matCellDef="let element">{{element.tipo}}</td>
            </ng-container>

            <ng-container matColumnDef="precio">
                <th mat-header-cell *matHeaderCellDef>Precio</th>
                <td mat-cell *matCellDef="let element">{{ element.precio | currency:'PEN':'symbol':'1.2-2':'es-PE' }}
                </td>
            </ng-container>

            <ng-container matColumnDef="estado">
                <th mat-header-cell *matHeaderCellDef>Estado</th>
                <td mat-cell *matCellDef="let element">{{element.estado}}</td>
            </ng-container>

            <ng-container matColumnDef="accion">
                <th mat-header-cell *matHeaderCellDef>Accion</th>
                <td mat-cell *matCellDef="let element">
                    <button matButton="outlined" class="mdc-button-edit" (click)="edit(element.id)">Editar</button>
                    <button matButton="tonal" class="mdc-button-delete" (click)="delete(element.id)">Eliminar</button>
                </td>
            </ng-container>


            <tr mat-header-row *matHeaderRowDef="displayHeaders"></tr>
            <tr mat-row *matRowDef="let row; columns:displayHeaders"></tr>
        </table>
        <mat-paginator [pageSizeOptions]="[5, 10, 20]" [pageSize]="pageSize" [pageIndex]="pageIndex"
            [length]="totalItems" (page)="pageChanged($event)" showFirstLastButtons aria-label="Select page">
        </mat-paginator>
    </mat-card-content>
</mat-card>
